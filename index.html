<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculator-body">

        <div id="display">
            <div id="previous-display-number"></div>
            <div id="current-display-number"></div>
        </div>

        <div id="buttons">
            <div id="number-pad">
                <div class="row">
                    <div class="zero button number">0</div>
                    <div class="button number">.</div>
                </div>
                <div class="row">
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                </div>
                <div class="row">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                </div>
                <div class="row">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                </div>
                <div class="row">
                    <div class="clear button">AC</div>
                    <div class="delete button">DEL</div>
                </div>
            </div>

            <div id="operator-pad">
                <div class="add button operator">+</div>
                <div class="subtract button operator">-</div>
                <div class="multiply button operator">x</div>
                <div class="divide button operator">รท</div>
                <div class="equal button">=</div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
