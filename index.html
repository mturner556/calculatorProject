<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <div id="calculator-body">

        <div id="display">
            <div id="display-text">000</div>
        </div>

        <div id="buttons">
            <div id="number-pad">
                <div class="row">
                    <div class="zero button number">0</div>
                    <div class="decimal button number">.</div>
                </div>
                <div class="row">
                    <div class="one button number">1</div>
                    <div class="two button number">2</div>
                    <div class="three button number">3</div>
                </div>
                <div class="row">
                    <div class="four button number">4</div>
                    <div class="five button number">5</div>
                    <div class="six button number">6</div>
                </div>
                <div class="row">
                    <div class="seven button number">7</div>
                    <div class="eight button number">8</div>
                    <div class="nine button number">9</div>
                </div>
                <div class="row">
                    <div class="clear button operator">CE</div>
                </div>
            </div>

            <div id="operator-pad">
                <div class="add button operator">+</div>
                <div class="subtract button operator">-</div>
                <div class="divide button operator">/</div>
                <div class="multiply button operator">x</div>
                <div class="equal button operator">=</div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
